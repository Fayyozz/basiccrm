<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .client-row {
            background-color: #cdcdcd;
            padding: 5px;
        }
    </style>
</head>
<body>
<h3>Clients:</h3>

<a href="{% url 'clients:create' %}">Create a client</a>

{% for client in clients %}

<p class="client-row">{{ client.first_name }} {{ client.last_name }}: {{ client.phone_number }}</p>

{% endfor %}

</body>
</html>
